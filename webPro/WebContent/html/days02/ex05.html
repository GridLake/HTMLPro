<!DOCTYPE html>

<!-- html 링크 - 북마크 만들기
	북마크 : 웹페이지의 특정 부분으로 이동할 수 있도록 한다
 -->
<a href="ex06.html#html_structure">ex06.html - html의 기본 구조</a>


<!-- html 제목 -->
<h3>html 표제n(1~6)</h3>
<h3>html 링크</h3>
<!-- window.alert('경고창');  자바스크립트 코딩 -->
<!-- a title : 풍선 도움말 -->
<a title="경고창 띄웁니다." href="javascript:window.alert('경고창');">자바스크립트 처리</a>
<hr>
<!-- link(링크) : 페이지의 이동 -->
<!-- 
 A link if the href attribute is present, 
 and the target for a link if the name attribute is present
 -->
<a href="https://www.google.com/">google</a><br>
<a href="https://www.google.com/"><img style="width:136px;height:46px" alt="" src="../days01/images/%EA%B5%AC%EA%B8%80.png"> </a><br>
<!-- 같은 경로, 같은 폴더 안에 있으므로, 파일명만 주는 것도 가능 -->
<a href="ex04.html">days02.ex04.html</a><br>
<!-- target 속성은 목표가 되는 윈도우, 프레임을 설정하는 속성 -->
<!-- target="_self" : 링크된 문서를 현재 창에서 열겠다, 디폴트 --> 
<!-- target="_blank" : 링크된 문서를 새 창(윈도우), 새 탭에 열겠다 -->
<a href="../days01/ex03.html" target="_blank">days01.ex03.html</a><br>
<!-- frameset, iframe 요소 설명할 때... 
_parent : 부모 프레임에서 열겠다
_top : 창 전체에서 열겠다
name : frame name
 -->
</body>
</html>
