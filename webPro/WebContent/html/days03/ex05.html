<body>
<h3>html 목록(list)</h3>

<ul style="list-style-type:lower-greek;">
 <li>A</li>
 <li>B</li>
 <li>C</li>
 <li>D</li>
 <li>E</li>
</ul>

<hr>
<!-- 순서가 없는 목록 : ul, li -->
<!-- disc, circle -->
<ul type="square">
 <li>item 1</li>
 <li>item 2</li>
 <li type='circle'>item 3</li>
 <li>item 4</li>
 <li>item 5</li>
</ul>

<!-- 순서가 있는 목록 : ol, li -->
<ol type="a" start="5"> 
 <li> item1
 <li> item2
 <li> item3
 <li> item4
 <li> item5
</ol>

<hr>
<ol> <!-- An [o]rdered [l]ist -->
 <li> item1<!-- Defines a [l]ist [i]tem within a list -->
 <li> item2
 <li> item3
 <li> item4
 <li> item5
</ol>

<hr>
1. item1<br>
2. item2<br>
3. item3<br>
4. item4<br>
