 // 2015. 1. 1.
 var d = new Date("2015"); // 쌍따옴표 사용해서 입력하면 연도로 인식

 var d = new Date();
 // 1554878518000 : 1970.1.1 0:0:0 ~ 밀리세컨드

 // millisecond <--> Date
 var milli = Date.parse(d);
 var d = new Date(milli);

<p id="demo"></p>
<script>
 var d = new Date();
 // 년, 월, 일, 시, 분, 초, ms, 요일
 var demo = document.getElementById("demo");
 var data = "";
 data += "년: " + d.getFullYear() + "<br>";
 data += "월: " + (d.getMonth() + 1) + "<br>";
 data += "일: " + d.getDate() + "<br>";
 
 data += "시: " + d.getHours() + "<br>";
 data += "분: " + (d.getMinutes() + 1) + "<br>";
 data += "초: " + d.getSeconds() + "<br>";
 data += "밀: " + d.getMilliseconds() + "<br>";

 var dayOfWeek = "일월화수목금토";
 data += "요일: " + dayOfWeek[d.getDay()] + "요일<br>";
 
 demo.innerHTML = data;
</script>
