 <!-- 
 DOM 노드(Node)
 1. html 문서의 모든 것이 노드 (DOCTYPE, 주석 등도 모두 노드)
 2. html 요소(element)는 element node(요소 노드)
 3. 요소의 내용 (ex. <p>print</p>) -> 텍스트 노드
 4. 요소의 속성 (ex. <p id="demo"> -> 속성 노드
 5. 주석처리 -> 주석 노드
 6. html DOM을 사용하면 DOM 트리의 모든 노드를 javascript를 통해 접근 가능
 7. 새 노드 추가, 수정, 삭제 가능
 8. 노드 관계(계층 관계 : 상위, 하위)

     ㄷ. 여러 개의 자식 노드를 가질 수 있음
     ㄹ. 같은 부모 노드를 둔 자식 노드 => 형제 노드
 9. 노드 간에 이동(탐색)
