</table>
<button id="btn">버튼</button>
<p id="demo"></p>
<script>
  $("#btn").click(function (){
	  var ckblist = document.querySelectorAll("[type='checkbox']");
	   // alert( ckblist.length)
		var demo = document.getElementById("demo");
		for (var i = 0; i < ckblist.length; i++) {
			if (ckblist[i].checked   == true ) {
				var ckb = ckblist[i];
				var value = ckb.parentElement.nextElementSibling;
				demo.innerHTML = value.firstChild.nodeValue;
			}
	}
  });
</script>
