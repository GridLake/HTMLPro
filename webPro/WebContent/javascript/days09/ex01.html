<!-- html DOM 이벤트 정리 -->
<h1 onclick="this.innerHTML='클릭 미'">Click Me</h1> <!-- 그냥 속성 -->
<h1 id="htag" onclick="changeText(this)">Click Me</h1>
<script>
 function changeText(elem) {
	elem.innerHTML = "클릭 미";
 }
 // 웹페이지 요청 -> 응답  브라우저가 로딩 => DOM(문서에 대한 객체, 필드 + 메소드)
 // document 문서 노드(node)
 // html 노드
 // title body 노드
 // getElementById : DOM 메소드
 document.getElementById("htag").onmouseover = function() {
	 this.style.color = "red";
 };
 
 document.getElementById("htag").onmousedown = function() {
	 this.style.color = "green";
 };
 
 document.getElementById("htag").onmouseout = function() {
	 this.style.color = "black";
 };
</script>

<input type="text" id="message" />
<script>
 // input text의 onchange 이벤트 : 입력값의 유효성 검사(text 속성에 변화가 있을 때)
 document.querySelector("input[type=text]").onchange = function() {
	 console.log("> onchange 이벤트");
	 this.value = this.value.toUpperCase();
 };
