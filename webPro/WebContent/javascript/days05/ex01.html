<body>
<p id="demo"></p>
<script>
 var demo = document.getElementById("demo");
 // var now_year = new Date().getFullYear();
 // var now_year = new Date().getYear(); // 119 + 1900
 
 var lastDays = [];
 // 1월 ~ 12월 마지막날짜 몇 일?
 var d = new Date();
 var year = d.getFullYear();
 
 for (var i = 1; i <= 12; i++) {
    var lastDay = new Date(year, i, 0).getDate().toString();
	lastDays.push(lastDay);	 		
 }
 	demo.innerHTML = "<ol><li>" + lastDays.join("</li><li>") + "</li></ol>";
</script>
</body>
