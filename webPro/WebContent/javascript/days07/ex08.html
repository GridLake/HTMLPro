<script>
 var makeCounter = function() {
	 var privateCounter = 0; // 지역변수
	 function changeBy(val) {
		 privateCounter += val;
	 }
	 return {
		 increment: function() {
			 changeBy(1);
	     },
	     decrement: function() {
	      	 changeBy(-1);
	     },
	     value: function() {
	         return privateCounter;
	     }
	 }  
 };
 
 var counter1 = makeCounter(); // privateCounter = 0
 var counter2 = makeCounter(); // privateCounter = 0
 
 counter1.increment();
 counter1.increment();
 
 console.log("counter1 " + counter1.value());
 console.log("counter2 " + counter2.value());
</script>
