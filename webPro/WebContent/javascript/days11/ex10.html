 비밀번호 : <input type="password" />
 <p id="demo">경고! Caps lock is ON</p>
 
 <script>
  // JQuery.Event 객체와 내장 브라우저의 event 객체는 다른 존재
 
  // $("[type=password]")
  $(":password").keyup(function() { // :password -> jquery에만 존재
	 if (event.getModifierState("CapsLock")) {
		$("#demo").show();
	} else {
		$("#demo").hide();
	} 
  });
  $("p#demo").css("color", "red").hide();
 </script>
