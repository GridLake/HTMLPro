 span {
 	border:solid 1px gray;
 	/* inline mode 특징 */
 	display:inline-block;
 	width:100px;
 }
 
</style>

<body>
<!-- span{lorem1} -->
<!-- span*6>lorem1 -->
<!-- css 색상 지정 -->
<!-- 색상 명명된 이름 : 140 -->
<span style="background-color:Tomato">Lorem.</span>
<span style="background-color:rgb(255, 99, 71)">Laudantium.</span>
<span style="background-color:#ffd000">Error.</span>
<!-- hsl(색조, 채도, 명도) -->
<!-- 색조 : 0~360 	0 빨강색  120 녹색  240 파랑색 -->
<!-- 채도 : 백분율값 	0% 회색음영  100% 전체색상 -->
<!-- 명도 : 백분율 	0% 검정색  50% 밝거나어두움  100% 흰색 -->
<span style="background-color:hsl(120, 30%, 80%)">Odit.</span>
<!-- rgba(r,g,b,알파) -->
<!-- 알파(a) : 투명도 	0.0(완전투명) ~ 1.0(불투명) -->
<span style="background-color:rgba(255, 0, 0, 0.2)">Saepe.</span>
<span style="background-color:hsla(120, 30%, 80%, 0.8)">Ad!</span>
</body>
