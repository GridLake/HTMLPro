<style>
 p {
 	border:solid 1px gray;
 }
 /* div 후손 p */
 div p {
 	background:yellow;
 }
 /* ">" : div의 직계자식 p에만 적용 */
 div > p {
 	font-size:20px;
 	color:red;
 	font-weight:bold;
 	font-variant:small-caps;
 }
 /* "+" : div와 인접한 바로 다음 요소 p */
 /* 
 div + p {
 	border-width:10px;
 	border-style:dotted;
 	border-color:red;
 }
  */
 /* div 다음 모든 형제(같은 레벨) 요소 p */
 div ~ p {
 	border-width:10px;
 	border-style:dotted;
 	border-color:red;
 }
 
</style>
</head>
<body>
<!-- css 결합자 : selector + selector -->
